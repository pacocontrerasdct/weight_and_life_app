{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-xs-1 col-md-3">
  </div>
  <div class="col-xs-10 col-md-6">
    <h2>{% block headerText %}{{ headerText | safe }}{% endblock %}</h2>
    <form action="{{ url_for('private') }}" method="POST">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" name="loginEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" name="loginPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <span class="{{ category }}">{{ message }}</span>
          {% endfor %}
        {% endif %}
      {% endwith %}

    </form>
  </div>
  <div class="col-xs-1 col-md-3">
  </div>
</div>




{% endblock %}
