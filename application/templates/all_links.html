{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-xs-24 col-md-12">
    <table>
        <tr><td>ENDPOINT</td><td>RULE</td><td>METHOD</td></tr>
        <tr><td>------</td><td>------</td><td>----------</td></tr>
        {% for endpoint, methods, rule in routes %}
        <tr><td>{{ endpoint }}</td><td>{{ rule }}</td><td>{{ methods }}</td></tr>
        {% endfor %}
    </table>

  </div>
</div>
{% endblock %}
